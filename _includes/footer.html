<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          {% if page.url contains '/zh/' %}
            <h2 class="footer-title">砺博信息咨询（宁波）有限公司</h2>
            {% assign footermenu = site.data.menus_zh.footer | sort: 'weight' %}
          {% else %}
            <h2 class="footer-title">{{site.title}}</h2>
            {% assign footermenu = site.data.menus.footer | sort: 'weight' %}
          {% endif %}
          <ul>
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
