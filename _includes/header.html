<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ site.baseurl }}"><img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ site.baseurl }}"><img width="{{ site.logo.mobile_width }}" height="{{ site.logo.mobile_height }}" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>
    {% include main-menu.html %}
    {% include hamburger.html %}
    <div class="lang-switcher" style="margin-left: 1em; display: inline-block;">
      {% if page.url contains '/zh/' %}
        <a href="{{ page.url | remove_first: '/zh' | relative_url }}">English</a> |
        <a href="{{ page.url | relative_url }}">中文</a>
      {% else %}
        <a href="{{ page.url | relative_url }}">English</a> |
        <a href="/zh{{ page.url | relative_url }}">中文</a>
      {% endif %}
    </div>
  </div>
</div>
